apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25

        publishNonDefault rootProject.hasProperty('useLocalSdkBuild') ? rootProject.getProperty('useLocalSdkBuild').toBoolean() : false
        archivesBaseName = 'wrld-android-searchproviders'

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            debuggable true
            jniDebuggable true
        }
    }
}

// latest release is https://bintray.com/wrld/maven/wrld-android-sdk/_latestVersion
def sdkArtifactName = 'com.wrld:wrld-android-sdk:' + sdkVersion + '@aar'
def sdkWidgetArtifactName = 'com.wrld:wrld-android-widgets:' + sdkVersion + '@aar'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.volley:volley:1.0.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    if (rootProject.getProperty('useLocalSdkBuild').toBoolean()) {
        debugCompile project(path: ':sdk', configuration: 'debug')
        releaseCompile project(path: ':sdk', configuration: 'release')
        debugCompile project(path: ':widgets', configuration: 'debug')
        releaseCompile project(path: ':widgets', configuration: 'release')
    } else {
        compile(sdkArtifactName) {
            transitive = true
        }
        compile(sdkWidgetArtifactName) {
            transitive = true
        }
    }
}
